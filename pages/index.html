<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard IA</title>
  <script defer src="assets/js/auth-check.js"></script>
</head>
<body>
  <h1>Bem-vindo à Fábrica IA</h1>
  <button onclick="logout()">Sair</button>
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
